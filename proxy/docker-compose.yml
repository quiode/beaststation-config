version: '3.9'

services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    networks:
      - nextcloud
      - dominik-schwaiger
      - proxy
      - website-chris
      - onlyoffice
      - compose-watcher
      - portainer
      - bitwarden
    volumes:
      - conf:/etc/nginx/conf.d
      - /home/domina/beaststation-docker-compose/proxy/nginx_config:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - certs:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy"
    environment:
      TRUST_DOWNSTREAM_PROXY: "false"
    restart: always

  acme-companion:
    image: nginxproxy/acme-companion
    container_name: nginx-proxy-acme
    depends_on:
      - nginx-proxy
    environment:
      - DEFAULT_EMAIL=mail@dominik-schwaiger.ch
    networks:
      - proxy
      - nextcloud
      - dominik-schwaiger
      - website-chris
      - onlyoffice
      - compose-watcher
      - portainer
      - bitwarden
    volumes:
      - /home/domina/beaststation-docker-compose/proxy/nginx_config:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - certs:/etc/nginx/certs
      - acme:/etc/acme.sh
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: always

  watchtower:
    image: "containrrr/watchtower"
    command: --cleanup --schedule "0 0 3 * * *"
    container_name: watchtower
    environment:
      REPO_USER: "quiooo"
      REPO_PASSWORD: "${DOCKER_PW}"
      WATCHTOWER_NOTIFICATION_URL: "telegram://${TELEGRAM_WATCHTOWER_TOKEN}@telegram?chats=806378608%2C-1001816372793&preview=No"
      WATCHTOWER_NOTIFICATION_REPORT: "true"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always

volumes:
  conf:
  html:
  certs:
  acme:


networks:
  nextcloud:
    name: nextcloud

  dominik-schwaiger:
    name: dominik-schwaiger

  website-chris:
    name: website-chris

  onlyoffice:
    name: onlyoffice

  compose-watcher:
    name: compose-watcher

  portainer:
    name: portainer
  
  bitwarden:
    name: bitwarden

  proxy:
