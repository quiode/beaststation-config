version: '3.9'

services:
  compose-watcher:
    image: "quiooo/compose-watcher"
    networks:
      - compose-watcher
    environment:
      VIRTUAL_HOST: "watcher.dominik-schwaiger.ch"
      LETSENCRYPT_HOST: "watcher.dominik-schwaiger.ch"
      INTERVAL: "-1"
      LOG: "debug"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ../../beaststation-docker-compose:/app/repository
      - $HOME/.ssh:/root/.ssh
    restart: always

networks:
  compose-watcher:
    name: compose-watcher
    external: true
