services:
  traefik:
    image: traefik:3
    container_name: traefik
    restart: always
    environment:
      TZ: "Europe/Zurich"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /mnt/raid5/traefik/auth:/auth:ro
      - /mnt/raid5/traefik/acme/acme.json:/acme.json
      - /home/domina/beaststation-docker-compose/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
    labels:
      - "traefik.http.middlewares.dashboard-auth.basicauth.usersfile=/auth/users"
      - "traefik.http.routers.dashboard.middlewares=dashboard-auth@docker"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.dominik-schwaiger.ch`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.enable=true"
    networks:
      - nextcloud
      - dominik-schwaiger
      - onlyoffice
      - compose-watcher
      - portainer
      - bitwarden
      - stationboard
      - gitlab
      - autodiscover
      - registry
      - jellyfin
      - qbittorrent

networks:
  nextcloud:
    name: nextcloud

  dominik-schwaiger:
    name: dominik-schwaiger

  onlyoffice:
    name: onlyoffice

  compose-watcher:
    name: compose-watcher

  portainer:
    name: portainer
  
  bitwarden:
    name: bitwarden

  stationboard:
    name: stationboard

  gitlab:
    name: gitlab
  
  autodiscover:
    name: autodiscover

  registry:
    name: registry

  jellyfin:
    name: jellyfin
  
  qbittorrent:
    name: qbittorrent