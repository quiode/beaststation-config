services:
  traefik:
    image: traefik:3
    container_name: traefik
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /ssd/critical/traefik/auth:/auth:ro
      - /ssd/non-critical/traefik/acme.json:/acme.json
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - /ssd/critical/registry/auth/htpasswd:/ssd/critical/registry/auth/htpasswd:ro
      - /etc/localtime:/etc/localtime:ro
    labels:
      traefik.http.middlewares.authentik.forwardauth.address: https://auth.dominik-schwaiger.ch/outpost.goauthentik.io/auth/traefik
      traefik.http.middlewares.authentik.forwardauth.trustForwardHeader: true
      traefik.http.middlewares.authentik.forwardauth.authResponseHeaders: X-authentik-username,X-authentik-groups,X-authentik-entitlements,X-authentik-email,X-authentik-name,X-authentik-uid,X-authentik-jwt,X-authentik-meta-jwks,X-authentik-meta-outpost,X-authentik-meta-provider,X-authentik-meta-app,X-authentik-meta-version
      traefik.http.routers.dashboard.middlewares: simple-auth@docker
      traefik.http.middlewares.simple-auth.basicauth.usersfile: /auth/users
      traefik.http.routers.dashboard.service: api@internal
      traefik.http.routers.dashboard.rule: Host(`traefik.dominik-schwaiger.ch`)
      traefik.http.routers.dashboard.tls: true
      traefik.http.routers.dashboard.tls.certresolver: letsencrypt
      traefik.enable: true
    networks:
      - nextcloud
      - dominik-schwaiger
      - onlyoffice
      - portainer
      - bitwarden
      - gitlab
      - autodiscover
      - registry
      - jellyfin
      - qbittorrent
      - immich
      - ollama
      - home-assistant
      - matrix
      - esphome
      - authentik

networks:
  nextcloud:
    name: nextcloud

  dominik-schwaiger:
    name: dominik-schwaiger

  onlyoffice:
    name: onlyoffice

  portainer:
    name: portainer

